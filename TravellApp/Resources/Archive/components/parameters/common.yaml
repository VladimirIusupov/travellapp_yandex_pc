- name: apikey
  in: query
  required: true
  description: API KEY
  schema:
    type: string
- name: code
  in: query
  required: true
  description: Код перевозчика
  schema:
    type: string
  example: "TK"
- name: lang
  in: query
  description: Язык ответа (ru)
  schema:
    type: string
    default: ru_RU
- name: format
  in: query
  description: Формат ответа
  schema:
    type: string
    enum: [json, xml]
    default: json
- name: lat
  in: query
  required: true
  description: Широта географической точки
  schema:
    type: number
    format: double
    minimum: -90
    maximum: 90
  example: 55.755826
- name: lng
  in: query
  required: true
  description: Долгота географической точки
  schema:
    type: number
    format: double
    minimum: -180
    maximum: 180
  example: 37.6172999
- name: distance
  in: query
  description: Максимальное расстояние в километрах для поиска населенного пункта
  schema:
    type: integer
    minimum: 1
    maximum: 50
    default: 50
  example: 50
- name: station_types
  in: query
  description: Типы станций через запятую
  schema:
    type: string
  example: "train,bus"
- name: transport_types
  in: query
  description: Типы транспорта через запятую
  schema:
    type: string
  example: "train,bus"
- name: offset
  in: query
  description: Смещение от начала списка
  schema:
    type: integer
    minimum: 0
    default: 0
  example: 0
- name: limit
  in: query
  description: Количество возвращаемых станций
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 10
  example: 10
- name: from
  in: query
  description: Код станции отправления
  required: true
  schema:
    type: string
- name: to
  in: query
  description: Код станции назначения
  required: true
  schema:
    type: string
- name: station
  in: query
  required: true
  description: Код станции
  schema:
    type: string
  example: "s2000001"
- name: date
  in: query
  description: Дата в формате YYYY-MM-DD
  schema:
    type: string
    format: date
  example: "2024-03-15"
- name: direction
  in: query
  description: Направление (код станции назначения)
  schema:
    type: string
  example: "s2000002"
- name: event
  in: query
  description: Тип события (departure, arrival, all)
  schema:
    type: string
    enum: [departure, arrival, all]
    default: all
  example: "departure"
- name: system
  in: query
  description: Система кодировки (yandex, iata)
  schema:
    type: string
    enum: [yandex, iata]
    default: yandex
  example: "yandex"
- name: show_systems
  in: query
  description: Система кодирования, в которой необходимо получить коды станций
  schema:
    type: string
    enum: [yandex, esr, all]
  example: "yandex"
- name: result_timezone
  in: query
  description: Часовой пояс для времени в ответе
  schema:
    type: string
  example: "Europe/Moscow"
- name: uid
  in: query
  required: true
  description: UID рейса (нити расписания)
  schema:
    type: string
  example: "1234567890"
